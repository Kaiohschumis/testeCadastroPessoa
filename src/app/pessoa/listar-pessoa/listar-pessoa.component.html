<div class="container">
    <h1 class="text-aligne-center">Cadastro Pessoas</h1>
    <form #formPessoa="ngForm">
        <div class="col-md-4">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome"  name="nome" minlength="1" required
                [(ngModel)]="pessoa.nome" #nome="ngModel" >
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div>Digite o nome</div>
            </div>
        </div>
        <div class="col-md-4">
            <label for="nome">Sobrenome:</label>
            <input type="text" class="form-control" id="sobrenome" name="sobrenome" minlength="1" required
                [(ngModel)]="pessoa.sobrenome" #snome="ngModel">
            <div *ngIf="snome.errors && (snome.dirty || snome.touched)" class="alert alert-danger">
                <div>Digite o sobrenome.</div>
            </div>
        </div>
        <div class="col-md-4">
            <label for="nome">Data Nascimento:</label>
        
            <div class="input-group">
                <input class="form-control" required placeholder="dd-mm-yyyy" name="dp" [(ngModel)]="pessoa.dataNascimento" #dataNascimento="ngModel"
                    type="date">
                <div class="form-group">
                    
                    
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <label for="nome">Altura:</label>
            <input type="text" class="form-control" id="altura" name="altura" minlength="1" required
                [(ngModel)]="pessoa.altura" #altura="ngModel" pattern="[a-zA-Z ]*">
            <div *ngIf="altura.errors && (altura.dirty || altura.touched)" class="alert alert-danger">
                <div>campo inválido</div>
            </div>
        </div>
        <br />
        <div class="form-group">
            <button [disabled]="!formGroup.valid"type="button" class="btn btn-primary" (click)="inserir()">
                <i class="fa fa-save" aria-hidden="true"></i>Salvar
            </button>
            <button type="button" class="btn btn-secondary" (click)="voltar()">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>Voltar
            </button>

        </div>
    </form>
</div>
<br />

<div class="container">
    <table class="table talbe-striped table-bordered table-hover">
        <tbody>
            <tr>
                <th data-sortable="true" data-sorter="alphanum">Nome <i class="fa fa-sort"></i></th>
                <th >Sobrenome <i class="fa fa-sort"></i></th>
                <th >Altura <i class="fa fa-sort"></i></th>
                <th>Data de Nascimento</th>
                <th>Idade</th>
                <th>Ações</th>
            </tr>
            <tr *ngFor="let pessoa of pessoas">
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.sobrenome}}</td>
                <td>{{pessoa.altura}}</td>
                <td>{{pessoa.dataNascimento}}</td>
                <td>{{pessoa.idade}}</td>
                <td class="text-center" style="width: 300px;">
                    <a href="#" title="Remover" alt="Remover" class="btn btn-danger" (click)="remover($event, pessoa)">
                        <i class="fa fa-times" aria-hidden="true"></i>Remover
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="pessoas.length == 0">Nenhuma pessoa cadastrada</p>
    <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="exportar()">
            <i class="fa fa-save" aria-hidden="true"></i>Exportar
        </button>
        <button type="button" class="btn btn-danger" (click)="limpar()" [routerLink]="['#']">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>Limpar
        </button>
    </div>
</div>
